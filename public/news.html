<!doctype html>
<html>

<head>
    <title>News</title>
</head>

<body>
    <form class="d-flex">
        <div id="google_translate_element"></div>
      </form>
    <div id="NewsFeed">
        <img id="image0" style="width: 200px; height: 200px; border-radius: 10px; border: solid 2px grey;" alt="Image"/>
        <h3 id="title0"></h3>
        <p id="content0"></p>
    </div>
    <script defer>

        apikey = '038618d753d6b8b5555c59035d9d635a';
        url = 'https://gnews.io/api/v4/search?q=agriculture&lang=en&country=in&max=10&apikey=' + apikey;
        //url = 'https://newsapi.org/v2/everything?q=farmer%20india&apiKey=f859afd62364408099d6fa60843175e9'
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                const Data2 = JSON.stringify(data);
                //console.log(data);
                if (data) {
                    window.localStorage.setItem('data1', Data2);
                }
            });

        const DATA = window.localStorage.getItem('data1');
        const DATA1 = JSON.parse(DATA);
        console.log(DATA1);

        for (let j = 0; j < 9; j++) {
            const parentDiv = document.getElementById('NewsFeed');
            const cloneOfParentDiv = parentDiv.cloneNode(true);
            const UpdatedIdofParentDiv = "NewsFeed" + j;
            cloneOfParentDiv.id = UpdatedIdofParentDiv;
            parentDiv.parentNode.appendChild(cloneOfParentDiv);
            const cloneChilds = document.getElementById(UpdatedIdofParentDiv).childNodes;
            //console.log(cloneChilds);
            let a = j+1;
            cloneChilds[1].id = "image" + a;  
            cloneChilds[3].id = "title" + a;
            cloneChilds[5].id = "content" + a;
        }

        for (let j = 0; j < 10; j++) {
            //image1[j] = btoa(String.fromCharCode(...new Uint8Array(DATA1[j].image.data.data)));
            document.getElementById('content' + j).innerHTML = DATA1.articles[j].content;
            document.getElementById('title' + j).innerHTML =DATA1.articles[j].title;
            document.getElementById('image' + j).src = DATA1.articles[j].image;
        }



    </script>
